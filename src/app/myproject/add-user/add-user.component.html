
    <app-header></app-header>
    <br>

<!--  [class.mat-elevation-z2]="true"  [class.mat-elevation-z9]="true" -->
<div class="container">
    <div class="mat-elevation-z8">
    <mat-card>
    <form [formGroup]="userForm">
       
            <div class="row">
                <div class="col-md-10">
                    <mat-card  [class.mat-elevation-z2]="true"  [class.mat-elevation-z9]="true" >
                    <mat-grid-list cols="4" rowheight="4:1">
                        
                        <mat-grid-tile>
                                
                                <mat-form-field appearance="outline">
                                    <mat-label>FirstName</mat-label>
                                    <input matInput  formControlName="firstname"  >
                                </mat-form-field>
                        
                        </mat-grid-tile>

                        <mat-grid-tile>
                              
                                <mat-form-field appearance="outline">
                                    <mat-label>LastName</mat-label>
                                    <input matInput   formControlName="lastname">
                                </mat-form-field>
                           
                        </mat-grid-tile>

                        <mat-grid-tile>
                           
                                <mat-form-field appearance="outline">
                                    <mat-label>Gender</mat-label>
                                    <input matInput  formControlName="gender" >
                                </mat-form-field>
                           
                        </mat-grid-tile>

                        <mat-grid-tile>
                           
                                <mat-form-field appearance="outline">
                                    <mat-label>Email</mat-label>
                                    <input matInput  formControlName="email" >
                                </mat-form-field>
                           
                        </mat-grid-tile>

                        <mat-grid-tile>
                             
                                <mat-form-field appearance="outline">
                                    <mat-label>Address</mat-label>
                                    <input matInput   formControlName="address">
                                </mat-form-field>
                           
                        </mat-grid-tile>

                        <mat-grid-tile>
                           
                                <mat-form-field appearance="outline">
                                    <mat-label>Phone</mat-label>
                                    <input matInput   formControlName="phone">
                                    
                                    <img src="assets/images/earth-day.jpg" width="100px" height="100px">
                                </mat-form-field>
                           
                        </mat-grid-tile>

              
                    </mat-grid-list>
                </mat-card>
                </div>
            

                <!-- button section -->
                
                <div class="col-md-2  mat-elevation-z8">
        
                            <div class="row">
                        
                                <div class="col-md-11">
                                    <button mat-raised-button  class="btnalignmenttop" color="primary" (click)="addUser(userForm)">
                                        AddUser</button>
                                    <button mat-raised-button  class="btnalignmenttop" color="primary" (click)="update(userForm)">
                                        Update</button>
        
                                    <button mat-raised-button  class="btnalignmenttop" color="primary" (click)="clear()">
                                        Clear</button>
        
                                </div>
                        
                    </div>
                    
    
                </div>
            </div>
        
      
    </form>
</mat-card>
</div>
</div>


<br><br><br><br>

<!-- user details component  -->

<app-user-details [userdetails]="userData"  (editUser)="editUserData($event)"  (deleteUser)="delete($event)"></app-user-details>
