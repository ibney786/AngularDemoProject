
<h3>Login Form</h3>
<div *ngIf="invalidCredentialMsg" ngClass="error">{{invalidCredentialMsg}}</div>
<div>
	<form [formGroup]="loginForm" >
	  <p>User Name: <input formControlName="userName" class="form-control"></p>
	  <p>Password: <input type="password" formControlName="password" class="form-control"></p>
	  <button mat-raised-button color="primary" (click)="onFormSubmit()">Submit</button>
      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      
	  <button mat-raised-button color="accent" (click)="reset()">Reset</button>

	</form>
</div>
