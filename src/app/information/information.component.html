<h1>Template Driven Form</h1>
<div class="row">
    <div class="col-sm-6">
        <form #templateForm="ngForm" (ngSubmit)="getvalue()">
            <div class="col-sm-6"><label for="name">Name</label>
                <input type="text" id="name" name="name" ngModel />
            </div>
        
            <div class="col-sm-6"><label for="address">Address</label>
                <input type="text" id="address" name="address" ngModel />
            </div>
            <div><label for="email">Email</label>
                <input type="text" id="email" name="email" ngModel />
            </div>
            <div>
                <button type="submit">value</button>
                <button type="button" (click)="enabled()">Enabled</button>
            </div>
        </form>
    </div>
</div>


<input (keyup)="0" #name />
